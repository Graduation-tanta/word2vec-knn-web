<!doctype html>
<html>
<head>
    <meta charset=utf-8/>
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/js/bootstrap.min.js">
    <link href="../static/css/bootstrap-toggle.min.css" rel="stylesheet">

</head>
<body>
<canvas class="center-block" id="canvas" width=1800 height=900
        style="margin-bottom: 1%;margin-top: 1%; width: 90%;  border: 5px solid black"></canvas>


<div class="container center-block" style=" width: 40%; ">


    <div class="form-group" style=" text-align: right">
        <div class="form-group row">

            <input class="form-control" id="query_txt" type="text" required autocomplete="off"
                   style="margin-top: 1%;margin-bottom: 1%" onkeypress="return isValidKey(event,this)">


            <div class="checkbox center-block text-center">
                Pick your model
                <label>
                    <input id="model_ck" type="checkbox" data-toggle="toggle" data-on="Wikipedia" checked data-off="Text8" data-onstyle="warning" data-offstyle="info">
                </label>
            </div>

            <button id="send_btn" class="btn btn-primary center-block btn-lg">Ask me!</button>


        </div>
    </div>


</div>

<script src="../static/js/main.js"></script>
</body>
</html>
